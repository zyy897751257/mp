<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理平台</title>
	<meta name="description" content="管理平台">
	<meta name="keywords" content="管理平台">
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" type="text/css" href="../css/left-side-menu.css">
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css">
	<link rel="stylesheet" href="../plugins/elementui/index.css">
	<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
	
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../js/left-side-menu.js"></script>
	
</head>
<body class="hold-transition skin-purple sidebar-mini">
	<div id="vm" style="height: 100%">
		<el-container style="height: 100%">
			<el-header  class="main-header" style="height:70px;">
				<nav class="navbar navbar-static-top" :class=''>
					<!-- Logo -->
					<a href="#" class="logo" style="text-align:center;width: 285px">
						<span class="logo-lg"><b>数据</b>后台管理</span>
					</a>
					<div class="right-menu">
						<span class="help"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>帮助</span>
						<el-dropdown class="avatar-container right-menu-item" trigger="click">
							<div class="avatar-wrapper">
								<img src="../img/user2-160x160.jpg" class="user-avatar">
								<!--用户名-->
								{{username}}
							</div>
							<el-dropdown-menu slot="dropdown">
								<el-dropdown-item divided>
									<span style="display:block;">修改密码</span>
								</el-dropdown-item>
								<el-dropdown-item divided>
									<span style="display:block;"><a href="/auth/logout">退出</a></span>
								</el-dropdown-item>
							</el-dropdown-menu>
						</el-dropdown>
					</div>
				</nav>
			</el-header>
			<el-container>
				<div class="left-side-menu" >
					<div class="lsm-container">
						<div class="lsm-scroll" style="height: 100%;">
							<div class="lsm-sidebar">
								<item v-bind:tree='treeData' id='tree'></item>
							</div>
						</div>
					</div>
				</div>
				<el-container>
					<iframe name="right" width="100%" height="100%" frameborder="0" src=""></iframe>
				</el-container>
			</el-container>
		</el-container>
	</div>
	<template id='treeTemplate'>
		<ul>
			<li :class="{'lsm-sidebar-item':'true','lsm-sidebar-show':tree[i].open}" v-for='(v,i) in tree' >
				<a href="javascript:;" v-if="isFolder(v)" @click="toggle(i)"><span>{{v.name}}</span><i class="my-icon lsm-sidebar-more"></i></a>
				<a :href="v.linkUrl" target="right" v-else><span>{{v.name}}</span></a>
				<item v-bind:tree='v.child' v-show="tree[i].open" :style="{'margin-left':'20px','display':tree[i].open ? 'none':'block'}"></item>
			</li>
		</ul>
	</template>
</body>
<script type="text/javascript" src="../js/vue.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/tree.js"></script>
</html>
